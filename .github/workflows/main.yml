name: Build and Deploy Dev

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN }}
      - name: push Docker image
        run: |
          docker compose -f compose-prod.yaml --env-file ./config/.env.prod up -d >/dev/null 2>&1